<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <form id="form-div">
                Name: <input type="text" name="name" id="name" placeholder="Please enter your name"> <br>
                Age: <input type="number" name="age" id="age"> <br>
                Email: <input type="email" name="email" id="email" placeholder="Please enter your email"> <br>
                How did you discover Microverse?:  <br>
                <select id="dropdown" name="discover" required>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="linkedIn">LinkedIn</option>
                    <option value="recommendation">Recommendation</option>
                </select> <br>
                Did you have any programming knowledge prior to joining Microverse?:<br>
                <input type="radio" name="knowledge" value="yes"> Yes </input>
                <input type="radio" name="knowledge" value="no"> No </input>
                <input type="radio" name="knowledge" value="a-little"> A little </input>


            </form>
        </div>
    </section>
</body>
</html>
